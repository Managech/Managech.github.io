:root {
  --green: #1FA67A;
  --blue: #0B1F33;
  --white: #ffffff;
  --gray-text: #d1d1d1;
}

html { scroll-behavior: smooth; }
body { margin:0; font-family:"Helvetica Neue", Arial, sans-serif; background: var(--white); color: var(--blue); }

/* ================= HEADER ================= */
header {
  position: fixed;
  top:0;
  width:100%;
  height:90px;
  background: var(--blue);
  z-index:1000;
  display:flex;
  align-items:center;
}

.navbar {
  display: flex;
  justify-content: space-between; /* logo sx, menu dx */
  align-items: center;
  width: 100%;  /* tutta la larghezza */
  padding: 0 2rem;
  box-sizing: border-box;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--green);
  font-weight: 700;
  font-size: 1.2rem;
  letter-spacing: 1px;
  margin-left: 0;
}

.logo img {
  display: block; /* rimuove spazio bianco sotto l'immagine */
  height: 42px;
}

.nav-links {
  list-style:none;
  display:flex;
  gap:2rem;
  margin:0;
  padding:0;
}

.nav-links a {
  color: var(--white);
  text-decoration:none;
  font-size:0.95rem;
  letter-spacing:0.5px;
  position:relative;
}

.nav-links a::after {
  content:"";
  position:absolute;
  bottom:-6px;
  left:0;
  width:0;
  height:2px;
  background:var(--green);
  transition:width 0.3s ease;
}

.nav-links a:hover::after { width:100%; }

/* ================= HERO ================= */
.hero {
  margin-top:90px;
  height:600px;
  background: linear-gradient(rgba(11,31,51,0.6), rgba(11,31,51,0.6)), url("images/hero-bg.jpg") center/cover no-repeat;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:0 2rem;
}

.hero h1 {
  font-size:4rem;
  color: var(--green);
  margin:0;
  letter-spacing:3px;
}

.hero h2 {
  font-size:1.6rem;
  color: var(--gray-text);
  margin:0.5rem 0 1rem 0;
  font-weight:400;
}

.hero p {
  font-size:2rem;
  color: var(--green);
  margin-top:0.5rem;
  max-width:800px;
  line-height:1.4;
}

/* ================= BLOCCI CONTENUTO ================= */
.content-block {
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  max-width:1000px;
  margin:4rem auto;
  padding:0 2rem;
}

.content-block h2 {
  font-size:2rem;
  color:var(--green);
  margin-bottom:0.5rem;
  text-transform:uppercase;
}

.content-block p {
  max-width:700px;
  font-size:1.4rem;
  line-height:1.6;
}

/* ================= FORM ================= */
form {
  background: #f9f9f9;
  padding:2rem;
  border-radius:8px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  max-width:700px;
  margin:2rem auto;
}

form label {
  display:block;
  margin-top:1rem;
  font-weight:500;
  color: var(--blue);
}

form input, form textarea {
  width:100%;
  padding:0.6rem;
  margin-top:0.3rem;
  border-radius:5px;
  border:1px solid #ccc;
  font-size:1rem;
}

form textarea { resize: vertical; height:100px; }

form button {
  margin-top:1.5rem;
  background:var(--green);
  color:white;
  font-weight:bold;
  border:none;
  padding:0.8rem 2rem;
  border-radius:5px;
  cursor:pointer;
  transition:0.3s;
}

form button:hover { background:#138764; }

/* ================= FOOTER ================= */
footer {
  background: var(--blue);
  color:#fff;
  padding:3rem 2rem;
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
}

.footer-left { flex:1; min-width:200px; margin-bottom:1.5rem; }
.footer-left h3 { margin-bottom:1rem; color: var(--green); }
.footer-left p { margin:0.3rem 0; }

.footer-right { flex:1; min-width:200px; }

.footer-links a:hover { text-decoration:underline; }
